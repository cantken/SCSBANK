<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="/css/login.css" />
<!-- 保留自訂 CSS -->
</head>
<body>
	<div class="container d-flex justify-content-center pt-5">
		<form method="post" action="/login"
			class="p-5 border rounded-6 shadow-sm mt-5"
			style="min-width: 320px; max-width: 400px; width: 100%;">
			<br>
			<div class="text-center mb-3">
				<h3 class="mb-1">偽冒案件處理平台</h3>
			</div>
			<br> <br>
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="account" name="account"
					placeholder="請輸入帳號登入" required> <label for="account">請輸入帳號登入</label>
			</div>
			<button type="submit" class="btn btn-light w-100">登入</button>

			<div class="mt-3 text-danger text-center" th:if="${error}"
				th:text="${error}"></div>
			<br>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
